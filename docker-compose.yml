version: '3.8'

services:
  music-visualizer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_ENCRYPTION_KEY: ${ENCRYPTION_KEY:-default-music-viz-key}
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
